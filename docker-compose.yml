version: "3.8"

services:
  # ============================================
  # MAIN APPLICATION
  # ============================================
  sentinel:
    build:
      context: ./sentinel
      dockerfile: Dockerfile
    image: sentinel
    container_name: sentinel
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_URI=postgresql://${POSTGRES_USER:-sentinel}:${POSTGRES_PASSWORD:-sentinel123}@postgres:5432/${POSTGRES_DB:-sentinel}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DISABLE_MCP=1
    volumes:
      - ./sentinel/app/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinel-network
    restart: unless-stopped

