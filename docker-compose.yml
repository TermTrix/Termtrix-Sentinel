  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sentinel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentinel123}
      POSTGRES_DB: ${POSTGRES_DB:-sentinel}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentinel}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network
    restart: unless-stopped

  # ============================================
  # REDIS CACHE & STREAMS
  # ============================================
  redis:
    image: redis:7-alpine # Fixed: no extra spaces
    container_name: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network
    restart: unless-stopped

volumes:
  postgres:
  redis:


networks:
  sentinel-network:
    driver: bridge
