sources:
  sentinel_file:
    type: file
    include:
      - /var/log/sentinel/app.log
    read_from: end

sinks:
  sentinel_ingest:
    type: http
    inputs:
      - sentinel_file
    uri: http://sentinel:8000/internal/logs
    method: post
    encoding:
      codec: json
    batch:
      max_events: 200
      timeout_secs: 2
